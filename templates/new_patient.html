{% extends 'base.html' %}

{% block content %}

<div class="row">
    <div class="container"><h1><u>Diagnose new Patient</u>:</h1></div>
    <div class="lg-7 offset-lg-4 my-5 w-50">
        
        <!-- Patient id will be generated at backend -->
        <form method="POST" action="{{ url_for('new_patient') }}">
            <h4>
            <fieldset disabled>
            <div class="form-group">
                <label> Patient Id</label>
                <input class="form-control" type="text" name="pid" value="{{p_id}}" readonly>
            </div>
            </fieldset>

            <div class="form-group">
                <label> Name</label>
                <input class="form-control" type="text" name="name" required>
            </div>

            <div class="form-group">
                <label> Age</label>
                <input class="form-control" type="number" name="age" required>
            </div>

            <div class="form-group">
                <label>Gender</label>
                <select class="form-control" name="gender">
                  <option>Male</option>
                  <option>Female</option>
                </select>
              </div>

            <div class="form-group">
                <label> Address</label>
                <textarea class="form-control" name="address" rows="3" required></textarea>
            </div>
            
            <!-- divide it into two -->
            <div class="form-group">
                <label> Provisinoal Diagnosis </label>
                <textarea class="form-control" name="diagnosis" rows="5" required></textarea>
            </div>
            </h4>
            <hr>
            <input class="btn btn-primary form-control" type="submit" value="Done">
        </form>
    </div>
</div>


{% endblock %}
